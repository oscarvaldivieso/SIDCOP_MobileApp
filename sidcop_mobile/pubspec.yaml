name: sidcop_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  http: ^1.4.0
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/auth-background.jpg
    - assets/marca_blanco.png
    - assets/logo_blanco.png
  
  fonts:
  - family: Satoshi
    fonts: 
      - asset: fonts/Satoshi-Variable.ttf
      - asset: fonts/Satoshi-Light.otf
        weight: 300
      - asset: fonts/Satoshi-Medium.otf
        weight: 500
      - asset: fonts/Satoshi-Bold.otf
        weight: 700

